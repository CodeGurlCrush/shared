<!DOCTYPE html>
<html>
<head>
  <title>Simulated Network Scanner</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
    input, button { margin: 10px; padding: 5px; }
    #output { white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Simulated Network Scanner</h2>
  <input type="text" id="range" placeholder="e.g. 192.168.1." />
  <button onclick="scan()">Scan</button>
  <div id="output"></div>

  <script>
    async function scan() {
      const range = document.getElementById("range").value;
      const output = document.getElementById("output");
      output.innerHTML = "Starting scan...\n";
      for (let i = 1; i <= 10; i++) {
        output.innerHTML += `Scanning ${range}${i}... `;
        await new Promise(r => setTimeout(r, 300));
        const online = Math.random() > 0.4;
        output.innerHTML += online ? "Online ✅\n" : "Offline ❌\n";
      }
    }
  </script>
</body>
</html>
